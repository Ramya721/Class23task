<!-- edit-profile.html -->
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" value="John Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" value="john@example.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" value="123-456-7890" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" placeholder="Enter address" rows="3" required>123 Main St, Cityville, USA</textarea>
        </div>
        <div class="form-group">
            <label for="otherInfo">Other Information:</label>
            <textarea class="form-control" id="otherInfo" placeholder="Enter other information" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et ullamcorper justo.</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
