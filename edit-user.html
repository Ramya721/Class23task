<!-- edit-user.html -->
<div class="container mt-4">
    <h2>Edit User</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" value="John" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" value="Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" value="john@example.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" value="123-456-7890" required>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
